<!DOCTYPE html>
<html>
  <head>
	<link href="style.css" rel="stylesheet">
	<title>Sketchpad</title>
  </head>
  <body>
    <h1>ETCH &nbsp; A &nbsp; SKETCH</h1>
	<div id="main">
	<div id="grid" draggable="false"> </div>
	<ul id="colors">
		<li><input type="button" onclick="set_color(this,'black')" id="rgb(0,0,0,1)" style="background-color: black;"></li>
		<li><input class="but-active" type="button" onclick="set_color(this,'rgba(255,0,0,1)')" id="red" style="background-color: red"></li>
		<li><input type="button" onclick="set_color(this,'green')" id="rgba(0,128,0,1)" style="background-color: green"></li>
		<li><input type="button" onclick="set_color(this,'blue')" id="rgba(0,0,255,1)" style="background-color: blue"></li>
		<li><input type="button" onclick="set_color(this,'purple')" id="rgba(128,0,128,1)" style="background-color: purple"></li>
		<li><input type="button" onclick="set_color(this,'yellow')" id="rgba(255,255,0,1)" style="background-color: yellow"></li>
		<li><input type="button" onclick="set_color(this,'white')" id="rgba(255,255,255,1)" style="background-color: white"></li>
		<li><input type="button" onclick="set_color(this,'rainbow')" id="rainbow"></li>
		<li><input type="button" onclick="set_color(this,'sketch')" id="sketch"></li>
	</ul>
	
	</div>
	<div id="options">
	<!--	<button id="clear-button" onclick="cleargrid()"> Clear </button> -->
	<input id="size-input" onchange=mimicsize() style="margin-left: 5em;" type="text" placeholder="16">
	X <span id="mimic">16</span>
	<input type="submit" value="Reset" onclick="setsize()">
	</div>
  </body>
  
</html>
<script src="script.js"> </script>
